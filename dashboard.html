<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="lib/animate/animate.min.css">
    <link rel="stylesheet" href="lib/owlcarousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: 'Heebo', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }
        header {
            background-color: #3eaa4a;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            margin-top: 30px;
        }
        .user-info, .user-stats {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        h2 {
            color: #3eaa4a;
        }
    </style>
</head>
<body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
        <a href="index.html" class="navbar-brand d-flex align-items-center text-center py-0 px-4 px-lg-5">
            <h1 class="m-0 text-primary">HarvestHub</h1>
        </a>
        <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto p-4 p-lg-0">
                <a href="index.html" class="nav-item nav-link">Home</a>
                <a href="about.html" class="nav-item nav-link">About</a>
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Services</a>
                    <div class="dropdown-menu">
                        <a href="services.html" class="dropdown-item">Service 1</a>
                        <a href="services.html" class="dropdown-item">Service 2</a>
                        <a href="services.html" class="dropdown-item">Service 3</a>
                    </div>
                </div>
                <a href="contact.html" class="nav-item nav-link">Contact</a>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->
    <div class="container">
        <header>
            <h1>Welcome to Your Dashboard</h1>
        </header>
        <section class="user-info">
            <h2>User Information</h2>
            <p><strong>Name:</strong> <span id="user-name">Name</span></p>
            <p><strong>Email:</strong> name123@example.com</p>
            <p><strong>Member Since:</strong> January 2023</p>
        </section>
        <section class="user-stats">
            <h2>Statistics</h2>
            <p><strong>Posts:</strong> 34</p>
            <p><strong>Comments:</strong> 128</p>
            <p><strong>Likes:</strong> 256</p>
        </section>
    </div>
    <script>
        // Retrieve username from local storage and display it
        const username = localStorage.getItem('username');
        if (username) {
            document.getElementById('user-name').textContent = username;
        }
    </script>
    <script src="js/script.js"></script> <!-- Add your custom scripts here -->
</body>
</html>
