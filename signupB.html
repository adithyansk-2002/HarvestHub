    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-image: url("img/Image.webp");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.8));
        z-index: -1;
      }
      
      .form {
        background-color: rgba(255, 255, 255, 0.98);
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        width: 90%;
        max-width: 400px;
        margin: 0 auto;
      }

      .form h1 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
        font-size: 34px;
        font-weight: 600;
      }

      .input-fields {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin: 0 0 20px 0;
      }

      .flex-column {
        margin: 0;
      }

      .flex-column label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-size: 14px;
        font-weight: 500;
      }

      .inputForm {
        position: relative;
        margin: 0;
        padding: 0;
      }

      .inputForm svg {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #666;
        margin: 0;
      }

      .inputForm .input {
        width: 100%;
        padding: 12px 15px 12px 45px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 14px;
        transition: all 0.3s ease;
        color: #333;
        margin: 0;
      }

      .inputForm .input:focus {
        border-color: #2e6f40;
        box-shadow: 0 0 0 3px rgba(46, 111, 64, 0.1);
        outline: none;
      }

      .button-submit {
        width: 100%;
        padding: 14px;
        background-color: #2e6f40;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 15px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
      }

      .button-submit:hover {
        background-color: #245332;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(46, 111, 64, 0.2);
      }

      .p {
        text-align: center;
        color: #666;
        font-size: 14px;
      }

      .p .span {
        color: #2e6f40;
        text-decoration: none;
        font-weight: 500;
      }

      .p .span:hover {
        text-decoration: underline;
      }

      .flex-row {
        margin-top: 20px;
      }

      .btn.google {
        width: 100%;
        padding: 12px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 14px;
        color: #333;
      }

      .btn.google:hover {
        background-color: #f8f8f8;
        border-color: #ccc;
      }

      nav.navbar {
        width: 100%;
        background-color: rgba(0, 0, 0, 0.352);
        height: 60px;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
      }

      nav h1 {
        font-size: 24px;
        color: #2e6f40;
        font-weight: 600;
      }

      .container-fluid {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        margin: 0;
        min-height: calc(100vh - 60px);
      }

      .row {
        margin: 0;
        width: 100%;
      }

      #signup-link {
        color: #2e6f40;
        text-decoration: none;
      }
      #signup-link:hover {
        color: #1e4b2b;
      }

      #googlebtn {
        margin-top: 0;
        background-color: rgba(176, 176, 176, 0.163);
        border: rgba(128, 128, 128, 0.397) 1px solid;
      }

      @media (max-width: 576px) {
        .form {
          width: 95%;
          padding: 20px;
        }
      }

                          <input

                              type="password"

                              placeholder="Confirm your Password"
                          />
                      </div>
                    </div>
                    </div>
                    

                    <button class="button-submit" id="signup-submit">Sign Up</button>
                    <p class="p">
                      Already have an account? <a href="loginB.html" class="span" id="signup-link">Log In</a>
                    </p>

            </div>

    <script type="module" src="js/signupB.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            var password = document.getElementById('signup-password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                event.preventDefault();
                alert('Passwords do not match. Please try again.');
            }
        });
    </script>
