<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="lib/animate/animate.min.css">
    <link rel="stylesheet" href="lib/owlcarousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: 'Heebo', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }
        header {
            background-color: #3eaa4a;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            margin-top: 30px;
        }
        .user-info, .user-stats {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        h2 {
            color: #3eaa4a;
        }
        .nav-item.dropdown {
            position: relative;
        }
        
        .nav-item.dropdown .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        
        .nav-item.dropdown.show .dropdown-menu {
            display: block;
        }
        
        .btn-link {
            color: #333;
            text-decoration: none;
            padding: 0.5rem 1rem;
        }
        
        .btn-link:hover {
            color: #2e6f40;
        }
        
        .fa-user-circle {
            font-size: 1.5rem;
        }
        
        .dropdown-item {
            padding: 0.5rem 1rem;
            color: #333;
        }
        
        .dropdown-item:hover {
            background-color: #f8f9fa;
            color: #2e6f40;
        }
    </style>
</head>
<body>
    <!-- Navbar Start -->
<nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
    <a href="index.html" class="navbar-brand d-flex align-items-center text-center py-0 px-4 px-lg-5">
        <h1 class="m-0 text-primary">HarvestHub</h1>
    </a>
    <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav ms-auto p-4 p-lg-0">
            <a href="index.html" class="nav-item nav-link active">Home</a>
            <a href="about.html" class="nav-item nav-link">About</a>
            <div class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Services</a>
                <div class="dropdown-menu rounded-0 m-0">
                    <a href="sellers.html" class="dropdown-item">Find a Seller</a>
                    <a href="buyers.html" class="dropdown-item">Find a Buyer</a>
                </div>
            </div>
            <div class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Pages</a>
                <div class="dropdown-menu rounded-0 m-0">
                    <a href="category.html" class="dropdown-item">Seller Category</a>
                    <a href="testimonial.html" class="dropdown-item">Testimonial</a>
                    <a href="404.html" class="dropdown-item">404</a>
                </div>
            </div>
            <a href="contact.html" class="nav-item nav-link">Contact</a>
            <div class="nav-item dropdown" id="authDropdown">
                <a id="authButton" href="loginB.html" class="btn btn-primary rounded-0 py-4 px-lg-5 mt-3 mt-lg-0">Sign In</a>
                <div class="dropdown-menu dropdown-menu-end rounded-0 m-0">
                    <a href="#" class="dropdown-item" id="signOutBtn">Sign Out</a>
                </div>
            </div>
        </div>
    </div>
</nav>
<!-- Navbar End -->

    <div class="container">
        <header>
            <h1>Welcome to Your Dashboard</h1>
        </header>
        <section class="user-info">
            <h2>User Information</h2>
            <form id="userDetailsForm">
                <div>
                    <label for="userName">Name:</label>
                    <input type="text" id="userName" name="userName" required>
                </div>
                <div>
                    <label for="userAddress">Address:</label>
                    <input type="text" id="userAddress" name="userAddress" required>
                </div>
                <button type="submit">Save Details</button>
            </form>
            <p><strong>Member Since:</strong> January 2023</p>
        </section>
        <section class="user-stats">
            <h2>Statistics</h2>
            <p><strong>Posts:</strong> 34</p>
            <p><strong>Comments:</strong> 128</p>
            <p><strong>Likes:</strong> 256</p>
        </section>
    </div>
    <script type="module">
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        const app = initializeApp(firebaseConfig);

        import { auth } from './js/firebase.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
        
        // Check authentication state
        onAuthStateChanged(auth, (user) => {
            let authButton = document.getElementById("authButton");
            let authDropdown = document.getElementById("authDropdown");
            let signOutBtn = document.getElementById("signOutBtn");

            if (user) {
                // User is signed in
                authButton.innerHTML = '<i class="fas fa-user-circle"></i>';
                authButton.classList.remove('btn-primary');
                authButton.classList.add('btn-link');
                authDropdown.classList.add('show');
                
                // Update user information
                document.getElementById('user-name').textContent = user.displayName || 'User';
                document.querySelector('.user-info p:nth-child(2)').innerHTML = `<strong>Email:</strong> ${user.email}`;
            } else {
                // User is signed out
                window.location.replace("loginB.html");
            }
        });

        // Handle sign out
        document.getElementById("signOutBtn").addEventListener('click', async function(e) {
            e.preventDefault();
            try {
                await signOut(auth);
                window.location.replace("index.html");
            } catch (error) {
                console.error("Error signing out:", error);
                alert("Error signing out. Please try again.");
            }
        });

        // Save user details to Firebase
        document.getElementById('userDetailsForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const userName = document.getElementById('userName').value;
            const userAddress = document.getElementById('userAddress').value;

            if (auth.currentUser) {
                const db = getDatabase();
                const userRef = ref(db, 'users/' + auth.currentUser.uid);
                try {
                    await set(userRef, {
                        name: userName,
                        address: userAddress
                    });
                    alert('Details saved successfully!');
                } catch (error) {
                    console.error("Error saving details:", error);
                    alert("Error saving details. Please try again.");
                }
            } else {
                alert("User not authenticated.");
            }
        });
    </script>
    <script src="js/script.js"></script>
</body>
</html>
