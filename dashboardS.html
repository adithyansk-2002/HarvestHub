    <style>
        body {
            font-family: 'Heebo', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }
        header {
            background-color: #3eaa4a;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            margin-top: 30px;
        }
        .user-info, .user-stats {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        h2 {
            color: #3eaa4a;
        }
        .nav-item.dropdown {
            position: relative;
        }
        
        .nav-item.dropdown .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        
        .nav-item.dropdown.show .dropdown-menu {
            display: block;
        }
        
        .btn-link {
            color: #333;
            text-decoration: none;
            padding: 0.5rem 1rem;
        }
        
        .btn-link:hover {
            color: #2e6f40;
        }
        
        .fa-user-circle {
            font-size: 1.5rem;
        }
        
        .dropdown-item {
            padding: 0.5rem 1rem;
            color: #333;
        }
        
        .dropdown-item:hover {
            background-color: #f8f9fa;
            color: #2e6f40;
        }
    </style>
</head>
<body>
    <!-- Navbar Start -->
<nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
    <a href="index.html" class="navbar-brand d-flex align-items-center text-center py-0 px-4 px-lg-5">
        <h1 class="m-0 text-primary">HarvestHub</h1>
    </a>
    <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav ms-auto p-4 p-lg-0">
            <a href="index.html" class="nav-item nav-link active">Home</a>
            <a href="about.html" class="nav-item nav-link">About</a>
            <div class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Services</a>
                <div class="dropdown-menu rounded-0 m-0">
                    <a href="sellers.html" class="dropdown-item">Find a Seller</a>
                    <a href="buyers.html" class="dropdown-item">Find a Buyer</a>
                </div>
            </div>
            <div class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Pages</a>
                <div class="dropdown-menu rounded-0 m-0">
                    <a href="category.html" class="dropdown-item">Seller Category</a>
                    <a href="testimonial.html" class="dropdown-item">Testimonial</a>
                    <a href="404.html" class="dropdown-item">404</a>
                </div>
            </div>
            <a href="contact.html" class="nav-item nav-link">Contact</a>
            <div class="nav-item dropdown" id="authDropdown">
                <a id="authButton" href="loginS.html" class="btn btn-primary rounded-0 py-4 px-lg-5 mt-3 mt-lg-0">Sign In</a>
                <div class="dropdown-menu dropdown-menu-end rounded-0 m-0">
                    <a href="#" class="dropdown-item" id="signOutBtn">Sign Out</a>
                </div>
            </div>
        </div>
    </div>
</nav>
<!-- Navbar End -->
    <div class="container">
        <header>
            <h1>Welcome to Your Dashboard</h1>
        </header>
        <section class="user-info">
            <h2>Seller Information</h2>
            <p><strong>Name:</strong> <span id="user-name">Name</span></p>
            <!--<p><strong>Email:</strong> name123@example.com</p>-->
            <p><strong>Member Since:</strong> January 2023</p>
            <!-- Add Create New Bidding Room Button -->
            <button id="createBiddingRoomBtn" class="btn btn-success float-end">
                <i class="fas fa-plus"></i> Create New Bidding Room
            </button>
        </section>
    </div>

    <!-- Modal for Creating Bidding Room -->
    <div class="modal fade" id="biddingRoomModal" tabindex="-1" aria-labelledby="biddingRoomModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="biddingRoomModalLabel">Create New Bidding Room</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="biddingRoomForm">
                        <div class="mb-3">
                            <label for="cropName" class="form-label">Crop Name</label>
                            <input type="text" class="form-control" id="cropName" required>
                        </div>
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="quantity" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth, db } from './js/firebase.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        // Check authentication state
        onAuthStateChanged(auth, (user) => {
            let authButton = document.getElementById("authButton");
            let authDropdown = document.getElementById("authDropdown");
            let signOutBtn = document.getElementById("signOutBtn");

            if (user) {
                // User is signed in
                authButton.innerHTML = '<i class="fas fa-user-circle"></i>';
                authButton.classList.remove('btn-primary');
                authButton.classList.add('btn-link');
                authDropdown.classList.add('show');
                
                // Update user information
                document.getElementById('user-name').textContent = user.displayName || 'User';
                document.querySelector('.user-info p:nth-child(2)').innerHTML = `<strong>Email:</strong> ${user.email}`;
            } else {
                // User is signed out
                window.location.href = "loginS.html";
            }
        });

        // Handle sign out
        document.getElementById("signOutBtn").addEventListener('click', async function(e) {
            e.preventDefault();
            try {
                await signOut(auth);
                window.location.href = "loginS.html";
            } catch (error) {
                console.error("Error signing out:", error);
                alert("Error signing out. Please try again.");
            }
        });

        // Show modal on button click
        document.getElementById("createBiddingRoomBtn").addEventListener('click', function() {
            const modal = new bootstrap.Modal(document.getElementById('biddingRoomModal'));
            modal.show();
        });

        // Handle form submission
        document.getElementById("biddingRoomForm").addEventListener('submit', async function(e) {
            e.preventDefault();
            const cropName = document.getElementById('cropName').value;
            const quantity = document.getElementById('quantity').value;

            try {
                await addDoc(collection(db, "biddingRooms"), {
                    cropName,
                    quantity,
                    createdBy: auth.currentUser.uid
                });
                alert("Bidding room created successfully!");
                document.getElementById('biddingRoomForm').reset();
                bootstrap.Modal.getInstance(document.getElementById('biddingRoomModal')).hide();
            } catch (error) {
                console.error("Error creating bidding room:", error);
                alert("Error creating bidding room. Please try again.");
            }
        });
    </script>
    <script>
        // Retrieve username from local storage and display it
        const username = localStorage.getItem('username');
        if (username) {
            document.getElementById('user-name').textContent = username;
        }
    </script>
    <script src="js/script.js"></script> <!-- Add your custom scripts here -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
