<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HarvestHub - Buyer Bidding Interface</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="../static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2e6f40;
            --primary-light: #e8f5e9;
            --primary-dark: #1b4e28;
            --secondary-color: #4a5568;
            --background-color: #f7f9f7;
            --card-background: #ffffff;
            --border-color: #e2e8f0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            color: var(--secondary-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: var(--primary-color);
            color: white;
            padding: 25px 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(46, 111, 64, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 32px;
            font-weight: 600;
        }

        header p {
            margin: 8px 0 0;
            opacity: 0.9;
            font-size: 16px;
        }

        section {
            background: var(--card-background);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 25px;
        }

        section h2 {
            color: var(--primary-color);
            margin: 0 0 20px 0;
            font-size: 24px;
            font-weight: 600;
        }

        .room-info {
            background: var(--card-background);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .room-info h2 {
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .room-info p {
            margin: 12px 0;
            padding: 10px 15px;
            background: var(--primary-light);
            border-radius: 8px;
            border-left: 4px solid var(--primary-color);
        }

        .room-info strong {
            color: var(--primary-dark);
        }

        .chat-container {
            background: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            margin-top: 20px;
            overflow: hidden;
        }

        #chat-messages {
            max-height: 400px;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            padding: 12px 15px;
            margin: 8px 0;
            border-radius: 8px;
            background: var(--primary-light);
            border-left: 4px solid var(--primary-color);
        }

        .message.system {
            background: var(--primary-light);
            color: var(--primary-dark);
        }

        .message.bid {
            background: #f0f9ff;
            border-left-color: #3b82f6;
            color: #1e40af;
        }

        .message-time {
            font-size: 0.85em;
            color: var(--secondary-color);
            margin-right: 8px;
        }

        .timer-display {
            background: var(--primary-light);
            color: var(--primary-color);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            margin-bottom: 20px;
            border: 1px solid rgba(46, 111, 64, 0.2);
        }

        #timer {
            font-family: 'Courier New', monospace;
            font-size: 24px;
            font-weight: 600;
            color: var(--primary-dark);
        }

        .input-container {
            display: flex;
            gap: 10px;
            padding: 15px;
            background: #f8faf8;
            border-top: 1px solid var(--border-color);
        }

        .input-container input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s ease;
        }

        .input-container input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(46, 111, 64, 0.1);
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(46, 111, 64, 0.15);
        }

        .current-bid-highlight {
            background: var(--primary-light);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin: 20px 0;
            border: 2px solid var(--primary-color);
        }

        .current-bid-highlight h3 {
            color: var(--primary-color);
            margin: 0 0 10px 0;
        }

        .bid-amount {
            font-size: 28px;
            font-weight: 600;
            color: var(--primary-dark);
        }

        .highest-bid-box {
            background: var(--primary-light);
            border: 2px solid var(--primary-color);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .highest-bid-box h3 {
            color: var(--primary-color);
            font-size: 1.2rem;
            margin: 0 0 15px 0;
            font-weight: 600;
        }

        .highest-bid-amount {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-dark);
            margin: 10px 0;
            font-family: 'Poppins', sans-serif;
        }

        .bid-instruction {
            color: var(--secondary-color);
            font-size: 0.9rem;
            margin-top: 15px;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 10px;
            }

            section {
                padding: 20px;
            }

            .input-container {
                flex-direction: column;
            }
        }

        .active-buyers {
            background: var(--primary-light);
            padding: 12px 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid var(--primary-color);
        }

        .buyer-count {
            font-weight: 600;
            color: var(--primary-dark);
            font-size: 1.1em;
        }

        @keyframes warningPulse {
            0% { color: var(--primary-dark); }
            100% { color: #ff0000; }
        }

        .timer-warning {
            animation: warningPulse 1s ease-in-out;
            animation-fill-mode: forwards;
        }

        .timer-critical {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>HarvestHub</h1>
            <p>Buyer Bidding Interface</p>
        </header>

        <main>
            <!-- Room Details Section -->
            <section class="room-details-section">
                <h2>Room Details</h2>
                <div id="roomDetails" class="room-info loading">
                    Loading room details...
                </div>
            </section>

            <!-- Bidding Section -->
            <section class="bidding-section">
                <div class="bidding-header">
                    <h2>Bidding Interface</h2>
                    <div class="timer-display">
                        Time Remaining: <span id="timer">05:00</span>
                    </div>
                </div>
                
                <!-- Update the highest bid box in the bidding section -->
                <div class="highest-bid-box">
                    <h3>Current Highest Bid</h3>
                    <div class="highest-bid-amount">â‚¹<span id="current-bid">0</span></div>
                    <p class="bid-instruction">Your next bid must be higher than this amount</p>
                </div>

                <div class="chat-container">
                    <div id="chat-messages"></div>
                    <div class="input-container">
                        <input type="number" id="bid-amount" placeholder="Enter your bid amount" min="0">
                        <button onclick="sendBid()">Place Bid</button>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script>
        window.BIDDING_CONFIG = {
            userType: 'buyer',
            SERVER_URL: 'http://127.0.0.1:5000'
        };
    </script>
    <script src="../static/biddingscript.js"></script>
</body>
</html>
