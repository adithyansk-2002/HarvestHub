<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Selection - HarvestHub</title>
    
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url("img/Image.webp");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            margin: 0;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.7));
            z-index: 0;
        }

        .selection-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .selection-box {
            background-color: rgb(255, 255, 255);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #2e6f40;
            font-size: 28px;
            font-weight: 600;
            margin: 0;
        }

        .selection-title {
            text-align: center;
            margin-bottom: 35px;
            color: #333;
            font-size: 24px;
            font-weight: 500;
        }

        .selection-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 16px;
            margin: 15px 0;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            gap: 10px;
        }

        .buyer-button {
            background-color: #2e6f40;
            color: white;
        }

        .seller-button {
            background-color: #5d5d95;
            color: white;
        }

        .selection-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            color: white;
            opacity: 0.9;
        }

        .selection-button i {
            font-size: 20px;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background-color: #ddd;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .divider span {
            background-color: white;
            padding: 0 15px;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="selection-container">
        <div class="selection-box">
            <div class="logo">
                <h1>HarvestHub</h1>
            </div>
            <h2 class="selection-title">Welcome!</h2>
            
            <a href="loginB.html" class="selection-button buyer-button">
                <i class="fas fa-shopping-cart"></i>
                Sign In as Buyer
            </a>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <a href="loginS.html" class="selection-button seller-button">
                <i class="fas fa-store"></i>
                Sign In as Seller
            </a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
